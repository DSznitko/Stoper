<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/dd0556c1b2.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="stoper-panel">
    <h1 class="name">stoper</h1>
    <p class="time">0:00</p>
    <p class="last-time"></p>
    <div class="buttons">
      <button class="start"><i class="fa-solid fa-play"></i></button>
      <button class="pause"><i class="fa-solid fa-pause"></i></button>
      <button class="stop"><i class="fa-solid fa-stop"></i></button>
      <button class="clear"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div class="paint">
      <i class="fa-solid fa-paintbrush"></i>
    </div>
    <div class="colors-panel">
      <div class="gold color-btn"></div>
      <div class="blue color-btn"></div>
      <div class="red  color-btn"></div>
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
